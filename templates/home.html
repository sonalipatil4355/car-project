{% extends 'base.html' %}

{% block content %}
<style>
    .k1{
        display: grid;
        grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
        gap:20px;
        padding:20px;
    }

    .k2 {
        border: 2px solid black;
        padding: 10px;
        text-align: center;
        border-radius: 10px;
        background-color: #f9f9f9;
    }

    .k2 img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 5px;
    }
</style>

<div class="k1">
    {% for i in car %}

    <div class="k2">
        <a href="/about/{{i.id}}">
        <img src="{{ i.image}}" alt="{{ i.name }}">
        <div class="k3">Make: {{ i.make }}</div>
        <div class="k4">Model: {{ i.model }}</div>
    </a>
    </div>

    {% endfor %}
</div>

{% endblock %}
